<h2>{{ isEdit ? 'Edit Book' : 'Add Book' }}</h2>
<form (ngSubmit)="saveBook()" class="book-form">
  <div>
    <label for="title">Title</label>
    <input type="text" id="title" [(ngModel)]="book.title" name="title" required>
  </div>
  <div>
    <label for="author">Author</label>
    <input type="text" id="author" [(ngModel)]="book.author" name="author" required>
  </div>
  <div>
    <label for="isbn">ISBN</label>
    <input type="text" id="isbn" [(ngModel)]="book.isbn" name="isbn" required>
  </div>
  <div>
    <label for="publicationDate">Publication Date</label>
    <input type="date" id="publicationDate" [(ngModel)]="book.publicationDate" name="publicationDate" required>
  </div>
  <button type="submit">{{ isEdit ? 'Update' : 'Add' }} Book</button>
</form>
